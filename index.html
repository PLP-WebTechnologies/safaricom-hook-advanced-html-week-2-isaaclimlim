<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Elements</title>
  </head>
  <body>
    <h1>HTML Media Elements</h1>

    <!-- Audio Section -->
    <div class="media-section">
      <h2>Audio Player</h2>
      <div class="media-container">
        <audio controls>
          <source src="audio/Zabron-Singers-NAOGOPA.mp3" type="audio/mpeg" />
        </audio>
        <p>Enjoy the audio!</p>
      </div>
    </div>

    <!-- Video Section -->
    <div class="media-section">
      <h2>Video Player</h2>
      <div class="media-container">
        <video
          controls
          poster="poster-image.jpg"
          autoplay
          width="640px"
          height="360px"
        >
          <source
            src="video/Adobe Illustrator 2023 2024-06-12 12-44-05.mp4"
            type="video/mp4"
          />
        </video>
        <p>Enjoy the video!</p>
      </div>
    </div>

    <!-- Registration Form -->
    <form class="registration-form">
      <h2>Register</h2>
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          required
          maxlength="100"
          placeholder="Enter your full name"
        />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Enter your email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          minlength="8"
          placeholder="Enter your password"
        />
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input
          type="number"
          id="age"
          name="age"
          required
          min="18"
          placeholder="Enter your age"
        />
      </div>
      <div class="form-group">
        <label>Gender</label>
        <input type="radio" id="male" name="gender" value="Male" required />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" />
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other" />
        <label for="other">Other</label>
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" id="terms" name="terms" required />
          <span class="terms">I agree to the Terms and Conditions</span>
        </label>
      </div>
      <button type="submit" class="submit-btn">Register</button>
    </form>
  </body>
</html>
